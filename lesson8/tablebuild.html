<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="css/tablebuild.css" rel="stylesheet">
    <title>Table Activity</title>
</head>
<body>
    <h1>Table Build</h1>

    <table>
        <th colspan="3">
            ACME Wildwest
        </th>
        <tr>
            <td class="headings">Period</td>
            <td class="headings">Sales</td>
            <td class="headings">Sales Goal</td>
        </tr>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" id="foot">Compiled 02.27.2021 by jWhip</td>
            </tr>
        </tfoot>
    </table>
    
</body>

</html>
